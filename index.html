<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center flex-column gap-4">
  <h2 class="calculator-heading">Calculator</h2>
  <div class="calculator-body d-flex flex-column justify-content-center align-items-center gap-4">
    <div class="display d-flex align-items-center justify-content-center">
      <div class="display-output">0</div>
    </div>
    <div class="calculator-button-container d-flex flex-wrap justify-content-center align-items-center gap-3">
      <button class="calculator-button">AC</button>
      <button class="calculator-button"><sup>-</sup>/ <sub>+</sub></button>
      <button class="calculator-button">%</button>
      <button class="calculator-button">C</button>
      <button class="calculator-button">7</button>
      <button class="calculator-button">8</button>
      <button class="calculator-button">9</button>
      <button class="calculator-button">/</button>
      <button class="calculator-button">4</button>
      <button class="calculator-button">5</button>
      <button class="calculator-button">6</button>
      <button class="calculator-button">x</button>
      <button class="calculator-button">1</button>
      <button class="calculator-button">2</button>
      <button class="calculator-button">3</button>
      <button class="calculator-button">-</button>
      <button class="calculator-button">0</button>
      <button class="calculator-button">.</button>
      <button class="calculator-button">+</button>
      <button class="calculator-button equal-button">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
